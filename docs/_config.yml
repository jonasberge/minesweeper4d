title: Minesweeper 4D
description: >-
  Generate a Minesweeper 4D field and send it to your Minecraft client.

domain: vonas.github.io
url: https://vonas.github.io
baseurl: /minesweeper4d

assets: assets
theme: null

defaults:
  - scope:
      path: ""
    values:
      layout: "default"

blocks:
  classes:
    - bzp # full blocks
    - cet # redstone block
    - ccl # glass
    - cgk # stained glass
  allowed:
    colors:
      - glass
      - smooth_stone
      - green_wool
      - yellow_wool
      - orange_wool
      - red_wool
      - purple_wool
      - light_blue_wool
      - blue_wool
      - black_wool
      - brown_wool
      - cyan_wool
      - lime_wool
      - pink_wool
      - gray_wool
      - light_gray_wool
      - white_wool
  defaults:
    cover: sandstone
    mine: glowstone
    colors:
      - glass
      - lime_wool
      - yellow_wool
      - orange_wool
      - red_wool
      - purple_wool
      - light_blue_wool
      - blue_wool
      - black_wool
      - brown_wool
      - cyan_wool
      - green_wool
      - pink_wool
      - gray_wool
      - light_gray_wool
      - white_wool
