<script src="assets/vendor/bootstrap-input-spinner/src/bootstrap-input-spinner.js"></script>
<script>
  $("input[type='number']").inputSpinner()
</script>

<script>
function selectedBlockOption(key) {
  const anchor = 'div[class^="select-anchor"][data-key="' + key + '"]'
  const $select = $(anchor + ' ~ .selectpicker').first()
  return $select.find('option:selected').data('id')
}

function allKeys() {
  $keys = $('*[class^="select-anchor"][data-key]');
  return $keys.map(function () {
    return $(this).data('key');
  });
}

(function () {

  for (const key of allKeys()) {
    console.log(key, selectedBlockOption(key));
  }

})();

$(document).ready(function () {
  setTimeout(function () {
    $('#main').removeClass('hidden');
  }, 0);
});

</script>
